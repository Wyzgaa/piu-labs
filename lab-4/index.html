<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kanban</title>
  </head>
  <body>
    <div class="column" data-status="todo">
      <div class="column-header">
        <h2>Do zrobienia (<span class="count">0</span>)</h2>
        <div>
          <button class="add">Dodaj kartę</button>
          <button class="colorize">Koloruj kolumnę</button>
          <button class="sort">Sortuj</button>
        </div>
      </div>
      <div class="cards"></div>
    </div>

    <div class="column" data-status="doing">
      <div class="column-header">
        <h2>W trakcie (<span class="count">0</span>)</h2>
        <div>
          <button class="add">Dodaj kartę</button>
          <button class="colorize">Koloruj kolumnę</button>
          <button class="sort">Sortuj</button>
        </div>
      </div>
      <div class="cards"></div>
    </div>

    <div class="column" data-status="done">
      <div class="column-header">
        <h2>Zrobione (<span class="count">0</span>)</h2>
        <div>
          <button class="add">Dodaj kartę</button>
          <button class="colorize">Koloruj kolumnę</button>
          <button class="sort">Sortuj</button>
        </div>
      </div>
      <div class="cards"></div>
    </div>
    <a href=".." class="back-button">Powrót</a>
    <script src="kanban.js"></script>
  </body>
</html>
