<style>
  :host {
    display: block;
    width: 260px;
    font-family: Arial, sans-serif;
  }

  .card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: #fff;
  }

  .image {
    width: 100%;
    height: 240px;
    background: #f5f5f5;
    position: relative;
    overflow: hidden;
  }

  .image slot[name='image'] {
    display: block;
    width: 100%;
    height: 100%;
  }

  .image img {
    width: 100%;
    height: 240px;
    object-fit: contain;
    display: block;
  }

  .image .promo {
    position: absolute;
    top: 8px;
    left: 8px;
    background: crimson;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
  }

  .content {
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .name {
    font-size: 14px;
    font-weight: 600;
  }

  .price {
    font-size: 16px;
    font-weight: bold;
  }

  .options {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 12px;
  }

  .options ::slotted(*) {
    border: 1px solid #ccc;
    padding: 2px 6px;
    border-radius: 4px;
  }

  button {
    margin-top: 8px;
    padding: 10px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-size: 14px;
  }

  button:hover {
    opacity: 0.9;
  }
</style>

<div class="card">
  <div class="image">
    <slot name="image"></slot>
    <slot name="promo"></slot>
  </div>

  <div class="content">
    <div class="name">
      <slot name="name"></slot>
    </div>

    <div class="price">
      <slot name="price"></slot>
    </div>

    <div class="options colors">
      <slot name="colors"></slot>
    </div>

    <div class="options sizes">
      <slot name="sizes"></slot>
    </div>

    <button type="button">Do koszyka</button>
  </div>
</div>
