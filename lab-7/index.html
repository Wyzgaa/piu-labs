<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Sklep</title>

    <script
      type="module"
      src="./components/product-card/ProductCard.js"
    ></script>
    <script type="module" src="./components/ProductList.js"></script>
    <script type="module" src="./components/ShoppingCart.js"></script>

    <style>
      .layout {
        display: grid;
        grid-template-columns: 1fr 300px;
        gap: 32px;
        padding: 32px;
      }

      product-list.products {
        display: grid;
        grid-template-columns: repeat(3, 260px);
        gap: 24px;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <product-list></product-list>
      <shopping-cart></shopping-cart>
    </div>
  </body>
</html>
